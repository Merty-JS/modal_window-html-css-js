<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="style.css" rel="stylesheet" type="text/css">
            <title>Модальное окно на JS</title>
        </head>
        <body>
            <button type="button" class="btn" id="openPopup">Modal JS</button>

            <div class="popup" id="popup">
                <div class="popup__content">
                    <button type="button" class="popup__close" id="closePopup"><span></span></button>
                    <h2 class="popup__title">Simple Modal</h2>
                    <p class="popup__text">You can close it by clicking on the cross 
                        or leaving the window</p>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
